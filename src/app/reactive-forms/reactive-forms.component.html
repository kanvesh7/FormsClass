<form [formGroup]="courseForm" (ngSubmit)="submitDetails()">
  <div>
    <label for="courseName">CourseName</label>
    <input type="text" id="courseName" formControlName="courseName" />
    <div style="color: red;" *ngIf="courseForm.get('courseName').invalid && courseForm.get('courseName').touched">
      Please enter a valid course name
    </div>
  </div>
  <br />
  <label for="courseDesc">courseDescription</label>
  <input type="text" id="courseDesc" formControlName="courseDesc"  />
  <br />
  <label for="timeforCourse">Time for Course in days</label>
  <input
    type="number"
    id="timeforCourse"
    formControlName="timeforCourse"
    required
  />
  <br />
  <button type="submit">Submit details</button>
</form>
